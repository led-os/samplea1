<script type="text/javascript">
function uninst(){
	window.buttonclick.uninstalledGoLauncher();
}
function smt(){
	if(check()){
		loading();
		var smtbtn=document.getElementById('sub');
		smtbtn.style.background="#C4C4C4";
		document.vote.submit();
	}
}

function loading(){
	var divs=document.getElementById('loading');
	var v_left=document.body.clientWidth/2 + document.body.scrollLeft;
	var v_top=(document.body.clientHeight-divs.clientHeight-120)/2 + document.body.scrollTop;
	divs.style.left=v_left+'px';
	divs.style.top=v_top+'px';
	divs.style.display="block"; //显示DIV
}
function init(imei,lang,local,channel) {
	var urlAdress="http://gosurvey.3g.net.cn/survey/webcontent/survey_new.jsp?uid=" + imei + "&sid=9d1a7b4d-0137-4f8b-95b1-6670cb02c7e7&lang="+ lang + "&local=" + local + "&channel=" + channel;
	document.vote.action = urlAdress;
}
function check(){
   	var input_all=0;
    var u=document.getElementById('fbk');
	if(! /^\s*$/.test(u.value))
		input_all++;
    var objs = document.getElementsByTagName("input");
    for(var i=0; i<objs.length; i++) {
		if(objs[i].type.toLowerCase() == "checkbox" && objs[i].checked)
        input_all++;
    }
   if (input_all==0)
   {
   	 return true;
   }else
   	 return true;
}
</script>
